<!doctype html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shopping Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bundle.min.css">
</head>

<body>
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <div class="navbar-collapse" id="main-nav">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Add list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Change List</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <main id="app" class="container">
    <section id="list" class="row">
      <div class="card col-12">
        <div class="card-header">
          <a data-toggle="modal" data-target="#addItem" class="fa fa-plus fa-2x float-right"></a>
          <h2 class="card-title">List : <span>{{lists[active].name}}</span></h2>
          <h6 class="card-subtitle mb-2 text-muted">{{lists[active].description}}</h6>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li v-for="(item, index) in lists[active].items" class="list-group-item shop-item">
              <div class="row justify-content-end no-gutters">
                <div class="col-8">
                  <div class="row">
                    <h5>{{item.name}} <span v-if="item.amount > 1" class="badge badge-secondary">{{item.amount}}</span></h5>
                  </div>
                  <div class="row no-gutters">
                    <div class="col-12">
                      <h6 class="text-muted">£{{item.price * item.amount}}</h6>
                      <small class="text-muted">Each £{{item.price}}</small>
                    </div>
                  </div>
                </div>
                <div class="col-3"><a class="fa fa-close fa-2x float-right"></a></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-12">
              <h5 class="float-right">Total : £{{totalCost(lists[active].items)}}</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- modals -->
    <div class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addItemForm">Add Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form class="modal-body">
            <div class="row form-group">
              <div class="col-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" v-bind:value="editItem.name">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-6">
                <label for="amount">Amount</label>
                <select class="form-control" v-bind:value="editItem.amount">
                  <option v-for="i in limit">{{i}}</option>
                </select>
              </div>
              <div class="col-6">
                <label for="amount">Price</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">£</div>
                  </div>
                  <input type="text" class="form-control" placeholder="Price" v-bind:value="editItem.price">
                </div>
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary float-right" v-on:click="addItem(editItem)">Add Item</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/bundle.min.js"></script>
</body>

</html>
