<!doctype html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shopping Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bundle.min.css">
</head>
<body>
  <main id="app">
    <!-- All Lists -->
    <section id="intro" class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Shopping list calculator</h1>
        <p class="lead text-muted">A small application to help you budget your shopping.</p>
        <p>
          <a href="#" class="btn btn-primary">New List</a>
          <a href="#" class="btn btn-secondary">Quick Add</a>
        </p>
      </div>
    </section>
    <section id="lists" class="container">
      <div class="row">
        <h1>Lists</h1>
      </div>
      <div class="row" v-if="lists.length > 0">
        <list-card v-for="(list, i) in lists" :key="i" v-bind:index="i" v-bind:list="list"></list-card>
      </div>
    </section>
    <!-- Open list -->
    <!-- modals -->
  </main>
  <!-- Templates -->
  <script type="text/x-template" id="list-card">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{list.title}}</h5>
          <p class="card-text">{{list.description}}</p>
        </div>
        <ul class="list-group list-group-flush stats-group">
          <li class="list-group-item" v-for="(value, key) in stats()">{{ key }} : {{ value }}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link float-left"><i class="fa danger fa-trash-o fa-lg"></i></a>
          <a href="#" class="card-link float-right"><i class="fa fa-pencil-square-o fa-lg"></i></a>
        </div>
      </div>
    </div>
  </script>
  <script src="js/bundle.min.js"></script>
</body>

</html>
